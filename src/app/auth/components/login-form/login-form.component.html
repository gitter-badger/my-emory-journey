<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- <h2 class="text-center text-dark mb-4">We Care Support</h2> -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <span class="anchor" id="formLogin"></span>

          <!-- form card login -->
          <div class="card border border-info">
            <!-- <div class="card-header bg-info text-white">
              <h3 class="mb-0">
                <i class="fa" [ngClass]="{'fa-lock':!_pending, 'fa-unlock-alt': _pending}"></i>
                Login
              </h3>
            </div> -->
            <div class="card-body">
              <div class="card-icon">
                <img class="emory-icon" src="assets/images/emorylogo.svg"/>
              </div>
              <div class="card-title">
                My Emory Journey
              </div>
              <form class="form" role="form" autocomplete="off" id="formLogin" [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-group">
                  <!-- <label for="uname">Username or Email</label> -->
                  <input id="uname" type="text" class="form-control form-control-lg" required="" placeholder="Username or Email" formControlName="username"
                    required>
                </div>

                <div class="form-group">
                  <!-- <label for="password">Password</label> -->
                  <input id="password" type="password" class="form-control form-control-lg" placeholder="Password" formControlName="password"
                    required autocomplete="new-password">
                </div>

                <button [disabled]="form.invalid || form.disabled" type="submit" class="btn btn-info btn-lg btn-block mb-3 btn-login">
                  <i [hidden]="!_pending" class='fa fa-circle-o-notch fa-spin'></i>
                  Login
                </button>

                <div class="row mb-2 mt-4">
                  <small class="col text-center">
                    <a routerLink='/auth/forgot' class="text-info">Forgot password?</a>
                  </small>
                </div>
                <!-- <div class="footer-title-large">
                  EMORY
                  <div class="footer-title-small">
                    BRAIN HEALTH CENTER
                  </div>
                </div> -->
                <div class="bhc">
                  <img class="bhc-logo" src="assets/images/bhc-logo.svg"/>
                </div>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->

        </div>


      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
